<!DOCTYPE html>
<html lang="ro">
<head>
	 <title>Animatie dreptunghi</title>
</head>
<body>
	 <svg height="100" width="300">
		 <rect id="cerc"  x="10" y="10" width="50" height="20" fill="yellow" stroke="blue" stroke-width="3" />
		 <animate 
			 xlink:href="#cerc" 
			 attributeName="y" 
			 from="10" 
			 to="200" 
			 dur="2s"
			 repeatCount="4" />
		 <foreignObject width="200" height="40">
		 </foreignObject>
	 </svg>	 
</body>
</html>
